<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kumbh Mela App</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Home/General Theme (Saffron/Earth)
              primary: "#EA580C",
              "primary-hover": "#C2410C",
              "background-light": "#FFFBF2",
              "background-dark": "#1C1917",
              "surface-light": "#FFFFFF",
              "surface-dark": "#292524",
              "text-main": "#431407",
              
              // Transport Theme (Yellow)
              "transport-primary": "#f9f506",
              "transport-dark": "#e6e205",
              
              // Parking Theme (Blue)
              "parking-primary": "#0e7490",
              "parking-bg": "#f8fafc",
              
              // SOS Theme (Red)
              "emergency-red": "#ef4444",
              
              // Accommodation
              "saffron": "#FF9933",
            },
            fontFamily: {
              display: ["Spline Sans", "Lexend", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(249, 245, 6, 0.3)',
              '3d-primary': '0 6px 0 0 #9A3412',
              'card': '0 2px 10px rgba(0, 0, 0, 0.03)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        min-height: 100dvh;
        -webkit-tap-highlight-color: transparent;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 antialiased selection:bg-orange-200 selection:text-orange-900">
    <div id="root"></div>
  </body>
</html>
